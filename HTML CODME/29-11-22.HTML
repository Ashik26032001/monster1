<!DOCTYPE html>
<html>

<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.mySlides {display:none;}
.a{
  position: absolute;
  top: 100px;
  right: 100px;
}
</style>
</head>

<body>

<div class="w3-content w3-section" style="max-width:500px">
  <img class="mySlides" src="play.jpg" style="width:100%">
  <img class="mySlides" src="lap.jpg" style="width:100%">
  <img class="mySlides" src="light.jpg" style="width:100%">
  <img class="mySlides" src="que.jpg" style="width:100%">
  
  
</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}    
  x[myIndex-1].style.display = "block";  
  setTimeout(carousel, 2000); // Change image every 2 seconds
}
</script>
<div class="a">
  <img src="light.jpg">
</div>
</body>
</html>
