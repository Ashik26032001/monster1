        var opera;
        var ba;

            show.value+=data

            {

            {
                first=first-temp

            }
            else if(opera=='*')
            {
                first=first*temp

            }
            else if(opera=='/')
            {
                first=first/temp

            first=Number(show.value)
            opera=b
            }
            show.value=""

            
          
        }
        function Output(){
            second=Number(show.value)
            if(opera=='+')
            {
                show.value=first+second
            }
            else if(opera=='-')
            {
                show.value=first-second

            }
            else if(opera=='*')
            {
                show.value=first*second

            }
            else if(opera=='/')
            {
                show.value=first/second

            }

        }
        function back(){
            ba=show.value.slice(0,-1)
            show.value=ba

        }
        
    </script>
